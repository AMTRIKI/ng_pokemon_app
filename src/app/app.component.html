<h1 class="center">
    Liste des pok√©mons
</h1>
<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonsList" class="col m4 s6">
            <div class="card horizontal" (click)="selectPokemon(''+pokemon.id)" pkmnBorderCard="red">
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="">
                </div>
                <div class="card-stacked">
                    <div class="card-container">
                        <p> {{pokemon.name}}</p>
                        <p><small> {{pokemon.created | date: 'dd/MM/yyyy'}}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{ type|pokemonPipeColor}}">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
